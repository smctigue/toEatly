<!DOCTYPE html>
<html>
<head>
  <title>ToEat.ly</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <!-- Underscore -->
  <script src="/vendor/underscore/underscore-min.js"></script>
  <!-- Bootstrap JS -->
  <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <!-- ToEat.ly -->
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  <script src="/static/js/app.js"></script>
</head>
<body>
  <div id="page-wrapper" class="container">
    <header class="page-header">
      <h1>ToEat.ly <small>Put it in my belly!</small></h1>
    </header>

      <!-- form -->
      <form id="food-form">
        <input action="/" name="name" id="food-name-input" type="text" method="POST" placeholder="Food name">
        <input type="text" name="yumminess" id="food-yumminess-input" placeholder="How yummy?">
        <button type="submit">Submit</button>
      </form>
      <!-- food list -->
      <ul id="food-ul"></ul>
  </div>
  <script type="text/template" id="foods-template">
    <li><%= name %> <span><%= yumminess%></span></li>
  </script>
</body>
</html>
